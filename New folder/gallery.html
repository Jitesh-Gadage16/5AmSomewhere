    <script>

        var slider = document.getElementById("myRange");
        var minLabel = document.querySelector(".min-label");
        var maxLabel = document.querySelector(".max-label");

        minLabel.innerHTML = "$0";
        maxLabel.innerHTML = "$" + slider.max;

        slider.oninput = function () {
            minLabel.innerHTML = "$" + this.value;
            maxLabel.innerHTML = "$" + slider.max;
        }


        $(function () {
            $("#slider-range").slider({
                range: true,
                min: parseInt($('#VillasFilterForm').find('#defualtPriceRangeMinVal').val(), 10),
                max: parseInt($('#VillasFilterForm').find('#defualtPriceRangeMaxVal').val(), 10),
                values: [parseInt($('#VillasFilterForm').find('#priceRangeMinVal').val(), 10), parseInt($('#VillasFilterForm').find('#priceRangeMaxVal').val(), 10)],
                slide: function (event, ui) {
                    $("#priceRange").val("₹" + ui.values[0] + " - ₹" + ui.values[1]);
                    $("#priceRangeMinVal").val(ui.values[0]);
                    $("#priceRangeMaxVal").val(ui.values[1]);
                }
            });
            $("#priceRange").val("₹" + $("#slider-range").slider("values", 0) + " - ₹" + $("#slider-range").slider("values", 1));
            $("#priceRangeMinVal").val($("#slider-range").slider("values", 0));
            $("#priceRangeMaxVal").val($("#slider-range").slider("values", 1));
        });
    </script>
